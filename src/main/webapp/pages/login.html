<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DYDLogin</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="../js/dydapp.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="../css/dydlogin.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>

<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="../images/dyd_logo.png" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> Login</span>

        </div>
        <div class="card-body">
            <form id="loginform" onsubmit="loginsubmit(event)" >
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="userName" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="pwd" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="submit"  value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
        </div>
    </div>
</div>
<script>

</body>
</html>
